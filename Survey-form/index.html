<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey-form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>LOGO<span>+</span></h1>
    <p>MEDICAL CLINIC</p>
  </header>

  <main>
    <section>
      <h2>Health Questionnaire with Rules</h2>
      <hr>
    </section>

    <section class="form">
      <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="my-name" placeholder="First" required>
        <input type="text" id="name" name="my-name" placeholder="last" required>
        <br><br>

        <label for="DOB">Date of Birth: </label>
        <input type="date" id="DOB" name="bate-of-birth" placeholder="MM/DD/YYYY" required>
        <br><br>

        <label for="gender">Gender: </label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="gender" name="gender" value="others">
        <label for="others">Others</label>
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="my-email" required>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone-number" placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <label for="conditions">Do you have any existing medical conditions?</label>
        <input type="radio" id="conditions" name="conditions" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="conditions" name="conditions" value="no">
        <label for="no">No</label>
        <br><br>

        <label for="symptoms">Are you experiencing any of the following symptoms?</label>
        <input type="radio" id="symptoms" name="symptoms" value="fever">
        <label for="fever">Fever</label>
        <input type="radio" id="symptoms" name="symptoms" value="cough">
        <label for="cough">Cough</label>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Street Address" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="zip" name="zip" placeholder="ZIP Code" pattern="[0-9]{5}" required>
        <br><br>

        <label for="emergency-name">Emergency Contact Name:</label>
        <input type="text" id="emergency-name" name="emergency-name" required>
        
        <label for="emergency-phone">Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" placeholder="123-456-7890"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <label for="insurance">Insurance Provider:</label>
        <input type="text" id="insurance" name="insurance" placeholder="Enter your insurance name" required>
        <br><br>

        <label for="policy-number">Policy Number:</label>
        <input type="text" id="policy-number" name="policy-number" placeholder="Policy #" required>
        <br><br>

        <label class="consent">
          <input type="checkbox" id="consent" name="consent" required>
          I confirm that the information provided above is accurate and I consent to medical evaluation.
        </label>
        <br><br>
      </form>
    </section>
  </main>

  <footer>
    <button type="submit">Submit Application</button>
    <div class="contact-info">
        <h3>Contact Information</h3>
            <p>Email: johndoe@medicalsurvey.com</p>
            <p>Phone: +91 123-456-7890</p>
            <hr>
            
            <p>&copy; 2025 Medical Survey Form Practice Project. For Educational purpose only</p>
    </div>
  </footer>
</body>

</html>
